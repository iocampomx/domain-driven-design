image: gradle:6.8-jre11-openj9

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - gradle test

staging:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=ddd-pipeline --api-key=$HEROKU_STAGING_API_KEY
  only:
    - master
