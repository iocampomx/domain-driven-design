image: openjdk:14-slim-buster

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - ./gradlew test

staging:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev git curl wget gnupg2
    - gem install dpl
    - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
    - heroku config:set --app=ddd-ecommerce --api-key=$HEROKU_STAGING_API_KEY GRADLE_TASK="build"
    - dpl --provider=heroku --app=ddd-ecommerce --api-key=$HEROKU_STAGING_API_KEY
  only:
    - master
